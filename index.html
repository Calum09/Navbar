<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Responsive Navigation Bar</title>
</head>
<body>

    <!--Navbar-->

    <nav class="navbar">
        
        <div class="navbar-overlay" onclick="toggleMenuOpen()"></div>

            <button type="button" class="burger-bar" onclick="toggleMenuOpen()"> 
                <span class="material-icons">menu</span>
            </button>

            <h1 class="navbar-title">Calum Laverick</h1>
            <nav class="navbar-menu">
                <button type="button" class="active">About Me</button>
                <button type="button" class="active">Projects</button>
                <button type="button" class="active">Contact</button>
            </nav>

        


    </nav>

    <script type="text/javascript">
        const toggleMenuOpen = () => document.body.classList.toggle("open"); 
    </script>
    
</body>
</html>
